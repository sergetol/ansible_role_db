language: python
python:
  - '3.6'

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - MOLECULE_NO_LOG=0

before_install:
  - openssl aes-256-cbc -K $encrypted_ed371e731034_key -iv $encrypted_ed371e731034_iv -in gce.tar.enc -out gce.tar -d
  - tar -xvf gce.tar
  - mkdir -p ~/.gcp/ && mv -f ${GCE_SA_FILE} ~/.gcp/ && chmod 0600 ~/.gcp/${GCE_SA_FILE}
  - mv -f ${GCE_SSH_FILE}* ~/.ssh/ && chmod 0600 ~/.ssh/${GCE_SSH_FILE}*
  - pwd && ls -a

install:
  - pip install -q ansible molecule apache-libcloud

before_script:
  - ansible --version && ansible-lint --version && molecule --version

script:
  - molecule --debug test

after_script:
  - molecule --debug destroy

notifications:
  slack:
    rooms:
      secure: 
